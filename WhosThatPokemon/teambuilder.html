<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Builder</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>

    <link rel="stylesheet" href="pokestyle.css" />
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="js/tools/sorttable.js" type="text/javascript"></script>
    <script src="js/pokedex.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<!-- Title/credits area -->
<div style="width: 350pt">
<h1 style="text-align: center">
    Who's That Pokemon?
</h1>
    <hr>
<h2 style="text-align: center">
    Matthew Christensen & Jennifer Nelson
</h2>
    <hr>
    <h4 style="text-align: center">
        u0899251@utah.edu & u1060401@utah.edu
    </h4>

</div>
<div class="background">
    <table>
        <tr>
            <td style="vertical-align: top; width: 600px">

                <div class="vs_area" style="vertical-align: center">
                    <table style="width: 100%">

                        <td style="width: 30%; text-align: right">
                        </td>
                        <td id="switch_container" style="width: 40%">
                            <button style="horiz-align: center; margin-left: 10%; margin-right: 10%" id="vs_to_team_toggle">
                                Switch to Team Builder View
                            </button>
                        </td>
                        <td style="width:30%; text-align: left">
                        </td>
                    </table>

                    <table id="vs_table" align="center">
                        <tr>
                            <td id="left_pokemon_pane" class="vs_pane" align="center">
                                <div style="margin-left: 5%; margin-right: 5%" id="leftContainer">
                                <select class="js-example-basic-single" id="left_dropdown">
                                    <option value="none" selected>(none)</option>
                                    <option value="hey">hey</option>
                                </select>
                                    <svg width="100" height="100" style="border: 1pt solid; margin-left: auto; margin-right: auto; margin-top: 10px">
                                        image here
                                    </svg>
                                </div>
                            </td>
                            <td id="right_pokemon_pane" class="vs_pane" align="center">
                                <div style="margin-left: 5%; margin-right: 5%;" id="rightContainer">
                                <select class="js-example-basic-single" id="right_dropdown">
                                    <option value="none" selected>(none)</option>
                                    <option value="hey">hey</option>
                                </select>
                                    <svg width="100" height="100" style="border: 1pt solid; margin-left: auto; margin-right: auto; margin-top: 10px">
                                        image here
                                    </svg>
                                </div>
                            </td>
                        </tr>
                    </table>

                </div>

            </td>
            <td style="vertical-align: top; width: 800px">
                <div id="map_area">
                    <div class="tab">

                    </div>
                    <div id="the_maps">

                    </div>
                    <!--The map views go here-->
                    <div style="horiz-align: center">
                        <table id="map_pokemon_viewer">
                            <tr>
                                <td id="map_poke_0"></td>
                                <td id="map_poke_1"></td>
                                <td id="map_poke_2"></td>
                            </tr>
                            <tr>
                                <td id="map_poke_3"></td>
                                <td id="map_poke_4"></td>
                                <td id="map_poke_5"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div style="height:300px;overflow:auto;">
                    <table id="pokedex" class="sortable">

                    </table>
                </div>

            </td>
        </tr>
    </table>



<!-- Poke v Poke / Team Builder Area -->

<!-- Table Selection Area -->
</div>
<script>

        $('.js-example-basic-single').select2();
    });
</script>

</body>
</html>
